<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心之启苑 - Minecraft生存服务器</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('/api/placeholder/1920/600') center/cover;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            padding: 20px;
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff69b4; /* 更改为粉色系，呼应"心"字主题 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
        }

        .features {
            padding: 80px 20px;
            background-color: #2c2c2c;
        }

        .features-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background-color: #363636;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .server-info {
            padding: 80px 20px;
            text-align: center;
            background-color: #1a1a1a;
        }

        .info-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .server-address {
            background-color: #363636;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 1.5em;
        }

        .qq-group {
            background-color: #363636;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 1.5em;
        }

        footer {
            background-color: #2c2c2c;
            padding: 40px 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3em;
            }
            
            .hero p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>心之启苑</h1>
            <p>开启你的心灵家园</p>
            <a href="#server-info" class="btn">立即加入</a>
        </div>
    </div>

    <section class="features">
        <div class="features-grid">
            <div class="feature-card">
                <img src="/api/placeholder/100/100" alt="生存模式">
                <h2>温馨生存</h2>
                <p>享受纯净的生存体验，与志同道合的玩家一起构建心中的理想家园</p>
            </div>
            <div class="feature-card">
                <img src="/api/placeholder/100/100" alt="社区">
                <h2>和谐社区</h2>
                <p>友善的玩家社区，互帮互助，共同成长，结交新的朋友</p>
            </div>
            <div class="feature-card">
                <img src="/api/placeholder/100/100" alt="活动">
                <h2>丰富活动</h2>
                <p>定期举办各类趣味活动，建筑比赛，探索冒险，让游戏更有乐趣</p>
            </div>
        </div>
    </section>

    <section id="server-info" class="server-info">
        <div class="info-container">
            <h2>服务器信息</h2>
            <div class="server-address">
                服务器地址：play.心之启苑.com
            </div>
            <div class="qq-group">
                QQ群：992368096
            </div>
            <p>支持的版本：1.21</p>
            <p>在线玩家：59/100</p>
            <a href="https://qm.qq.com/cgi-bin/qm/qr?k=o1h6sUwBGHV1BSNcoDY3mIkWEXgzKy7p" class="btn">加入QQ群</a>
        </div>
    </section>

    <footer>
        <p>心之启苑 &copy; 2025</p>
    </footer>
</body>
</html>
